<h1>Samsung SmartPhones</h1>
<table class="table table-hover">
 <tr><td ng-repeat="object in phone"><img ng-src="{{object.photo}}"/><br><h4>{{object.name}}</h4><br><span><h4>Desc:</span>{{object.desc}}</h4><br><span><h5>Price:{{object.price}}</h5></span><br><span><h6>Ratings:{{object.rating}}</h6></span></td></tr>
</table>
